<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %} Ian's Portfolio </title>

    <style>
      body {
        background-color:rgb(39, 29, 29);
      }
      h3 {
        color: white;
        text-align: center;
      }
      .navbar-brand {
        font-family: "Brush Script MT", "Brush Script Std", cursive;
        background-color:rgb(39, 29, 29);
        color: white;
      }
      .navbar {
        background-color: blue !important;
      }
    </style>
  </head>
  <body>
    <header id="header" class="sticky-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a href="#" class="navbar-brand">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="assets/img/logo.png" alt=""> -->
            <i class="bi bi-camera"></i>
            <h1 class="navbar-brand-text">Ian Maloba</h1>
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link active" href="#Home"><b>Home</b></a></li>
              <li class="nav-item"><a class="nav-link active" href="#About"><b>About</b></a></li>
              <li class="nav-item"><a class="nav-link active" href="#Skills"><b>Skills</b></a></li>
              <li class="nav-item"><a class="nav-link active" href="#Resume"><b>Resume</b></a></li>
              <li class="nav-item"><a class="nav-link active" href="#Projects"><b>Projects</b></a></li>
              <li class="nav-item"><a class="nav-link active" href="#Contact"><b>Contact</b></a></li>
              <li class="nav-item"><a class="nav-link active" href="#"><b>Blogs</b></a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Latest compiled JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
