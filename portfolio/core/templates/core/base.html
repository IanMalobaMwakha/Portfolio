<!-- Function used to shrink nav bar removing paddings and adding black background -->
<script>

    $(window).scroll(function() {
        if ($(document).scrollTop() > 50) {
            $('.nav').addClass('affix');
            console.log("OK");
        } else {
            $('.nav').removeClass('affix');
        }
    });

    $('.navTrigger').click(function () {
    $(this).toggleClass('active');
    console.log("Clicked menu");
    $("#mainListDiv").toggleClass("show_list");
    $("#mainListDiv").fadeIn();

});

$('.navlinks li a').click(function() {
    $(".navTrigger").removeClass("active");
    $("#mainListDiv").removeClass("show_list");
});
</script>



<!-- Function used to underline the navbar inks when in page -->


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  var navLinks = $(".navlinks .nav-link");

  // Update the underline on scroll
  $(window).on("scroll", function() {
    var scrollPosition = $(window).scrollTop();

    // Remove underline from all links
    navLinks.removeClass("underline");

    // Find the link corresponding to the current section
    var currentSection = $("section").filter(function() {
      return $(this).offset().top <= scrollPosition + 50; // Adjust the offset as needed
    }).last();

    // Add underline to the link of the current section
    navLinks.filter('[href="#' + currentSection.attr("id") + '"]').addClass("underline");
  });

  // Highlight the current page's link initially
  var currentHash = window.location.hash;
  if (currentHash) {
    navLinks.filter('[href="' + currentHash + '"]').addClass("underline");
  }
});


</script>
